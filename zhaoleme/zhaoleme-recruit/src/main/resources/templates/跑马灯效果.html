<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<body>
    <div id="app">
        <input type="button" value="浪起来" @click="lang">
        <input type="button" value="稳住别浪" @Click="stop">
        <h4>{{msg}}</h4>
    </div>

</body>
<script>
        var vm=new Vue({
            el:"#app",
                data:{msg:"猥琐发育 别狼~~~~",
                a:null},
            methods:{
                lang:function () {
                    if(this.a!=null)return;
                    this.a=setInterval( () => {
                      var head=this.msg.substring(0,1);
                      var  trail=this.msg.substring(1);
                      this.msg=trail+head;
                  },400)

                },stop(){
                  clearInterval(this.a)
                    this.a=null;
                }
            }
        })
</script>
</html>
